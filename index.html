<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Nationality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h1 class="text-xl font-bold text-center mb-4">Guess Nationality by Name</h1>
    
    <!-- Input -->
    <div class="flex space-x-2 mb-4">
      <input id="nameInput" type="text" placeholder="Enter name..."
        class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-green-300">
      <button onclick="getNationality()" 
        class="bg-green-500 text-white px-4 rounded-lg hover:bg-green-600">Submit</button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-4"></div>
  </div>
  </body>
</html>
